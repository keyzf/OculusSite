<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screen Capture</title>
  </head>
  <body>
    <img id="screenshot" src="#" alt="Screen capture">
    <script src="https://cdn.jsdelivr.net/npm/pako/dist/pako.min.js"></script>
    <script>
      const screenshot = document.getElementById('screenshot');
      const socket = new WebSocket('wss://localhost:1234');

      socket.addEventListener('message', event => {
        // Decompress the received data using zlib
        const compressedData = event.data;
        const uncompressedData = zlib.inflateSync(compressedData);

        // Convert the uncompressed data to a data URL and set it as the image source
        const dataURL = 'data:image/jpeg;base64,' + btoa(String.fromCharCode.apply(null, uncompressedData));
        screenshot.src = dataURL;
      });
    </script>
  </body>
</html>
