<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Stream Client</title>
</head>
<body>
  <img id="screen" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zlib.js/0.2.11/zlib.min.js">
    const screen = document.getElementById('screen');
    const socket = new WebSocket('wss://192.168.1.100:1234');

    socket.onmessage = (event) => {
      // Decompress the received data with zlib
      const decompressedData = zlib.inflateSync(event.data);

      // Create a blob from the decompressed data and set it as the image source
      const blob = new Blob([decompressedData], {type: 'image/jpeg'});
      screen.src = URL.createObjectURL(blob);
    };
  </script>
</body>
</html>
